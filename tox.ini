[tox]
env_list =
    linters
    py38
    py39-ansible{212,213,214,devel}
    py310
    py311
minversion = 4.4.11

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=6
    ansible212: ansible-core==2.12.*
    ansible213: ansible-core==2.13.*
    ansible214: ansible-core==2.14.*
    ansibledevel: git+https://github.com/ansible/ansible

commands =
    pytest {tty:--color=yes} -v {posargs}

[testenv:linters]
description = Runs all linting tasks
commands =
    pre-commit run --all
deps =
    pre-commit
