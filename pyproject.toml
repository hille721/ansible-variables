# for now only be used for black and ruff config
# maybe in the future we will use it instead of setup.py / setup.cfg
[tool.black]
line-length = 120

[tool.ruff]
line-length = 120
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I001"
    ]

[tool.ruff.isort]
known-first-party = ["ansible_variables"]
